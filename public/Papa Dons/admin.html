<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../CSS/admin.css" rel="stylesheet"></link>
</head>
<body>
  <h2>Pending Events</h2>
    <table id="pending-table">
        <thead>
            <tr>
                <th>Event ID</th>
                <th>Event Title</th>
                <th>Event Date</th>
                <th>Event Start Time</th>
                <th>Event End Time</th>
                <th>Event Location</th>
                <th>Event Description</th>
                <th>Event Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="pending-body">
            <!-- Event rows will be populated here -->
        </tbody>
    </table>
    <h2>Scheduled Events</h2>
    <table id="approved-table">
      <thead>
          <tr>
              <th>Event ID</th>
              <th>Event Title</th>
              <th>Event Date</th>
              <th>Event Start Time</th>
              <th>Event End Time</th>
              <th>Event Location</th>
              <th>Event Description</th>
              <th>Event Type</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody id="approved-body">
          <!-- Event rows will be populated here -->
      </tbody>
  </table>
  <div>
    <button id="">Set Schedule</button>
  </div>
  <div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2 id="modalTitle">Edit Event</h2>
        <form id="eventForm" method="POST" action="/">
            <input type="hidden" id="eventId">
            <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" name="eventTitle" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time</label>
                <input type="time" id="startTime" name="startTime">
                <label for="endTime">End Time</label>
                <input type="time" id="endTime" name="endTime">
            </div>
            <div class="form-group">
              <label for="eventLocation">Location</label>
              <input type="text" id="eventLocation" name="eventLocation" required>
          </div>
            <div class="form-group">
                <label for="eventDescription">Description</label>
                <textarea id="eventDescription" rows="3" name="eventDescription"></textarea>
            </div>
            <div class="form-group">
              <div class="radio-group"><label>Public Event</label><input type="radio" name="eventType" value="public"> </div>
              <div class="radio-group"><label> Private Event</label><input type="radio" name="eventType" value="private"></div>
            </div>
            <div class="button-group">
                <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Apply</button>
            </div>
        </form>
    </div>
</div>

  <div id="scheduleModal" class="">


  </div>
</body>
<script src="../JS/admin.js"></script>
</html>
