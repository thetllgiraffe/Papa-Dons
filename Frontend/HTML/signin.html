<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../CSS/signin.css" rel="stylesheet"></link>
</head>
<body>
  <h1>Auth Demo</h1>
  <section>
    <h2>Sign Up</h2>
    <input id="signup-email" type="email" placeholder="Email">
    <input id="signup-password" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p id="signup-result"></p>
  </section>

  <section id="signin-section">
    <h2>Sign In</h2>
    <input id="signin-email" type="email" placeholder="Email">
    <input id="signin-password" type="password" placeholder="Password">
    <button onclick="signin()">Sign In</button>
    <p id="signin-result"></p>
  </section>

  <section>
    <h2>Forgot Password</h2>
    <input id="forgot-email" type="email" placeholder="Email">
    <button onclick="forgotPassword()">Send Reset Link</button>
    <p id="forgot-result"></p>
  </section>

  <!-- Reset Password form -->
  <section id="reset-section" class="hidden">
    <h2>Reset Your Password</h2>
    <input id="new-password" type="password" placeholder="New Password">
    <button onclick="resetPassword()">Reset Password</button>
    <p id="reset-result"></p>
  </section>

  <script src="../JS/signin.js"></script>
</body>
</html>
