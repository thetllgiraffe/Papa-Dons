<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <script src="https://kit.fontawesome.com/62712f857a.js" crossorigin="anonymous"></script>
    <link href="../CSS/calender.css" rel="stylesheet"></link>
</head>
<body>
  <div class="navbar">
    <img src="../images/truckicon.png" alt="Logo" class="logo" style="width: 110px; height: 100px;">
    <nav id="nav">
      <ul>
        <li><a href="landing.html">Home</a></li>
        <li><a href="location/location.html">Visit Us</a></li>
        <li><a href="calendar.html">Booking</a></li>
        <li><a href="aboutMe.html">About Us</a></li>
      </ul>
    </nav>
  </div>
  <div class="calendar-container">
      <div class="calendar-header">
          <div class="month-display" id="monthDisplay"></div>
          <div class="calendar-nav">
              <button id="prevMonth">&lt;</button>
              <button id="today">Today</button>
              <button id="nextMonth">&gt;</button>
              <button id="addEventBtn">+ Event</button>
          </div>
      </div>
      
      <div class="week-days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
      </div>
      
      <div class="calendar-grid" id="calendarGrid"></div>
  </div>
  
  <div class="event-list">
      <h2>Upcoming Events</h2>
      <div id="eventsList"></div>
  </div>
  
  <!-- Event Modal -->
  <div id="eventModal" class="modal">
      <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2 id="modalTitle">Add New Event</h2>
          <form id="eventForm" method="POST" action="/">
              <input type="hidden" id="eventId">
              <div class="form-group">
                  <label for="eventTitle">Event Title</label>
                  <input type="text" id="eventTitle" name="eventTitle" required>
              </div>
              <div class="form-group">
                  <label for="eventDate">Date</label>
                  <input type="date" id="eventDate" name="eventDate" required>
              </div>
              <div class="form-group">
                  <label for="startTime">Start Time</label>
                  <input type="time" id="startTime" name="startTime">
                  <label for="endTime">End Time</label>
                  <input type="time" id="endTime" name="endTime">
              </div>
              <div class="form-group">
                <label for="eventLocation">Location</label>
                <input type="text" id="eventLocation" name="eventLocation" required>
            </div>
              <div class="form-group">
                  <label for="eventDescription">Description</label>
                  <textarea id="eventDescription" rows="3" name="eventDescription"></textarea>
              </div>
              <div class="form-group">
                <div class="radio-group"><label for="eventTypePublic">Public Event</label><input id="eventTypePublic" type="radio" name="eventType" value="public"> </div>
                <div class="radio-group"><label for="eventTypePrivate"> Private Event</label><input id="eventTypePrivate" type="radio" name="eventType" value="private"></div>
              </div>
              <div class="button-group">
                  <button type="button" id="deleteEventBtn" class="btn btn-danger" style="display: none;">Delete</button>
                  <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save</button>
              </div>
          </form>
      </div>
  </div>
  
  <!-- View Event Modal -->
  <div id="viewEventModal" class="modal">
      <div class="modal-content">
          <span class="close-button" id="closeViewModal">&times;</span>
          <h2 id="viewEventTitle"></h2>
          <p><strong>Date:</strong> <span id="viewEventDate"></span></p>
          <p><strong>Time:</strong> <span id="viewEventTime"></span></p>
          <p><strong>Location:</strong> <span id="viewEventLocation"></span></p>
          <p id="viewEventDescription"></p>
          <div class="button-group">
              <!-- <button type="button" id="editEventBtn" class="btn btn-primary">Edit</button> -->
              <button type="button" id="closeViewBtn" class="btn btn-secondary">Close</button>
          </div>
      </div>
    </div>
    <div class="footer">
      <ul class="icons">
        <li class="fa-solid fa-envelope">Contact Us</li>
        <li class="fa-solid fa-map-location-dot"><a href="location.html">Visit Us</a></li>
      </ul>
      <p>Â© 2023 Your Company Name. All rights reserved.</p>
    </div>
    <script src="../JS/calender.js"></script>
</body>
</html>
